<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Ball Animation</title>
    <style>
        body {
            
            background: #824840 url("imgs/sullybg.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin: 20px;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {

            max-width: 1024px;
            max-height: 1024px;
            min-width: 100%;
            min-height: 100%;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <canvas id="ballCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
